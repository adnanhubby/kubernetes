  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Poems for My Love</title>
      <style>
        body {
          font-family: "Georgia", serif;
          background: linear-gradient(to right, #f8e8ee, #e6f0ff);
          margin: 0;
          padding: 0;
          color: #333;
        }
        .container {
          max-width: 850px;
          margin: 60px auto;
          padding: 40px;
          background: white;
          border-radius: 14px;
          box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        h1 {
          text-align: center;
          color: #c2185b;
          font-size: 2.6em;
          margin-bottom: 20px;
        }
        .buttons {
          text-align: center;
          margin-bottom: 30px;
        }
        .buttons button {
          background: #c2185b;
          color: white;
          border: none;
          padding: 10px 18px;
          margin: 6px;
          font-size: 1em;
          border-radius: 25px;
          cursor: pointer;
          transition: background 0.3s;
        }
        .buttons button:hover {
          background: #a3154a;
        }
        .poem {
          display: none;
          line-height: 1.9;
          font-size: 1.1em;
          animation: fadeIn 0.5s ease-in-out;
        }
        .poem.active {
          display: block;
        }
        .poem-title {
          font-weight: bold;
          font-size: 1.4em;
          margin-bottom: 12px;
          color: #444;
        }
        footer {
          margin-top: 50px;
          text-align: center;
          font-style: italic;
          color: #777;
        }
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Poems for My Love ðŸ’–</h1>

        <div class="buttons">
          <button onclick="showPoem('poem1')">Always You</button>
          <button onclick="showPoem('poem2')">Her Smile</button>
          <button onclick="showPoem('poem3')">Forever</button>
        </div>

        <div id="poem1" class="poem active">
          <div class="poem-title">Always You</div>
          <p>
            In every quiet moment,<br/>
            In every crowded room,<br/>
            My heart finds its way to you,<br/>
            Like flowers chasing bloom.
          </p>
          <p>
            You are my calm, my fire,<br/>
            My prayer, my truest view,<br/>
            In every life, in every dream,<br/>
            I would still choose you.
          </p>
        </div>

        <div id="poem2" class="poem">
          <div class="poem-title">Her Smile</div>
          <p>
            The sun learned how to rise from you,<br/>
            The stars learned how to stay,<br/>
            Because your smile taught the world<br/>
            How to light the way.
          </p>
        </div>

        <div id="poem3" class="poem">
          <div class="poem-title">Forever</div>
          <p>
            If time should ever question me,<br/>
            Where my heart belongs,<br/>
            Iâ€™ll show it every moment<br/>
            Youâ€™ve lived inside my songs.
          </p>
        </div>

        <footer>
          Written with love, always ðŸŒ¹<br/>
          For: Neelam Masood Sajid
        </footer>
      </div>

      <script>
        function showPoem(id) {
          const poems = document.querySelectorAll('.poem');
          poems.forEach(poem => poem.classList.remove('active'));
          document.getElementById(id).classList.add('active');
        }
      </script>
    </body>
    </html>
